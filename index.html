  function visualizeWeekdayAndMember(myArr) {

    const colors = [];
    for (let i = 0; i < count; i++) {
      const hue = (i / count) * 360;
      const color = `hsl(${hue}, 100%, 50%)`;
      colors.push(color);
    }
    return colors;
  }
